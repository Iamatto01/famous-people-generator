<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famous Personalities Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Famous People Hub</h1>
  </header>

  <main>
    <section id="people-container" class="grid-container">
      <!-- Random person card will be generated here -->
    </section>

    <!-- Button to generate a random famous person -->
    <div class="button-container" style="text-align: center; margin: 2rem;">
      <button id="generate-random-btn">Generate Random Person</button>
    </div>

    <div class="ai-container">
      <div class="ai-chat">
        <input type="text" id="ai-question" placeholder="Ask me anything about this person...">
        <button onclick="askGemini()">Ask</button>
        <div id="ai-response"></div>
      </div>
    </div>
  </main>
</body>
</html>
